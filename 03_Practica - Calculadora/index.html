<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calculadora" id="calculadora">
        <div class="borde">
            <h2>CALCULADORA</h2>
            <div class="resultado" id="pantalla">0</div>
            <div class="botones">
                <button class="btn btnXX" id="botonCuadrado" name="cuadrado">^</button>
                <button class="btn btnD" id="botonDivision" name="division">/</button>
                <button class="btn btnC" id="botonEliminar" name="eliminar">C</button>
                <button class="btn btnE" id="botonBorrar" name="borrar">←</button>

                <button class="btn btn7" id="botonSiete" name="siete">7</button>
                <button class="btn btn8" id="botonOcho" name="ocho">8</button>
                <button class="btn btn9" id="botonNueve" name="nueve">9</button>
                <button class="btn btnX" id="botonMultiplicar" name="multiplicar">*</button>

                <button class="btn btn4" id="botonCuatro" name="cuatro">4</button>
                <button class="btn btn5" id="botonCinco" name="cinco">5</button>
                <button class="btn btn6" id="botonSeis" name="seis">6</button>
                <button class="btn btnMinus" id="botonResta" name="menos">-</button>

                <button class="btn btn1" id="botonUno" name="uno">1</button>
                <button class="btn btn2" id="botonDos" name="dos">2</button>
                <button class="btn btn3" id="botonTres" name="tres">3</button>
                <button class="btn btnPlus" id="botonSuma" name="suma">+</button>

                <button class="btn btnMM" id="botonMasMenos" name="masomenos">±</button>
                <button class="btn btn0" id="botonCero" name="cero">0</button>
                <button class="btn btnDot" id="botonPunto" name="punto">.</button>
                <button class="btn btnEquals" id="botonIgual" name="igual">=</button>
            </div>
        </div>
    </div>
    <script src="funciones/calculadora.js"></script>
    <script src="funciones/funcion.js"></script>
</body>

</html>
